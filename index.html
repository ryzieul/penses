<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penses</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Favicon support -->
    <link rel="icon" type="image/png" href="favicon/favicon.png">
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon/apple-touch-icon.png">
    <link rel="shortcut icon" href="favicon/favicon.png">
    <script src="scripts/lib/page-flip.browser.js"></script>
</head>
<body>
    <header>
        penses
    </header>
    <div class="container">
        <div id="book-container" class="book-container">
            <div id="pensee-book" class="pensee-book">
                <!-- Pages will be loaded by JavaScript -->
            </div>
        </div>
        <div class="navigation">
            <button onclick="previousCard()">Previous</button>
            <span class="counter">1 of 1</span>
            <button onclick="nextCard()">Next</button>
        </div>
        <div class="button-group">
            <button onclick="randomCard()" style="margin-top: 1rem; width: 48%;">Random Pensée</button>
            <button onclick="openManagePanel()" style="margin-top: 1rem; width: 48%;">Manage</button>
        </div>
    </div>
    <div class="add-button" onclick="addPensee()">+</div>
    
    <!-- Manage Overlay -->
    <div id="manageOverlay" class="overlay">
        <div class="overlay-content">
            <h2>Manage Pensées</h2>
            <div class="manage-tabs">
                <button id="importTab" class="tab-button active" onclick="showTab('import')">Import</button>
                <button id="previewTab" class="tab-button" onclick="showTab('preview')">Preview</button>
            </div>
            
            <!-- Hidden file input for image uploads -->
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            
            <div id="importPanel" class="tab-panel active">
                <p>Paste your pensées below:</p>
                <textarea id="pensesInput" placeholder="- [ ] Your pensée here (Notes.app format)&#10;    - [ ] Sub-thought here&#10;&#10;OR&#10;&#10;◦ Your pensée here (Mobile format)&#10;&#10;OR&#10;&#10;Just plain text, one thought per line"></textarea>
                <div class="button-group">
                    <button onclick="previewPensees()">Preview</button>
                    <button onclick="closeManagePanel()">Cancel</button>
                </div>
            </div>
            
            <div id="previewPanel" class="tab-panel">
                <div class="preview-header">
                    <h3>Preview Cards</h3>
                    <button class="delete-all-button" onclick="deleteAllPreviewCards()">Delete All</button>
                </div>
                <div id="previewContainer" class="preview-container"></div>
                <div class="button-group">
                    <button onclick="importPensees()">Import</button>
                    <button onclick="showTab('import')">Back</button>
                    <button onclick="closeManagePanel()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>

    <footer class="footer">
        <img src="assets/fleruron.svg" alt="Footer illustration" class="footer-image">
    </footer>
</body>
</html>
