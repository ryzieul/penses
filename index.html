<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penses</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>penses</h1>
    </header>
    <div class="container">
        <div class="card-scene">
            <div class="card" role="region" aria-label="Thought card">
                <div class="card__face card__face--front">
                    Creation is the highest form
                </div>
                <div class="card__face card__face--back text-content">
                    It is not enough to consume, you must create. This applies to everything: emanate, don’t collect.
                </div>
            </div>
        </div>
        <div class="navigation">
            <button onclick="previousCard()">Previous</button>
            <span class="counter">1/250</span>
            <button onclick="nextCard()">Next</button>
        </div>
        <button onclick="randomCard()" style="margin-top: 1rem; width: 100%;">Random Pensée</button>
    </div>
    <div class="add-button" onclick="addPensee()">+</div>
    <input type="file" id="importPenses" style="display: none" accept=".txt" onchange="importPensesFromFile(this)">
    <button onclick="document.getElementById('importPenses').click()" style="position: fixed; bottom: 2rem; left: 2rem; width: auto;">Import Pensées</button>
    <script src="scripts/main.js"></script>

</body>
</html>
